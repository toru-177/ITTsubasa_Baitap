<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS2_Btap5_3</title>
</head>
<body>
    <h1>Car Purchase Form</h1>
    <form action="" method="GET">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br/>
        <br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br/>
        <br/>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{9,10}"><br/>
        <br/>

        <label for="carmodel">Choose a Car:</label>
        <select id="carmodel" name="carmodel">
            <option value="1">Model 1</option>
            <option value="2">Model 2</option>
            <option value="3">Model 3</option>
        </select><br/>
        <br/>

        <label for="carcolor">Choose a Color:</label>
        <select id="carcolor" name="carcolor">
            <option value="red">Red</option>
            <option value="white">White</option>
            <option value="black">Black</option>
        </select><br/>
        <br/>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1"><br/>
        <br/>

        <label for="date">Delivery Date:</label>
        <input type="date" id="date" name="date"><br/>
        <br/>

        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
