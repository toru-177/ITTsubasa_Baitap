<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS3_Btap7</title>
</head>
<body>
    <h1><center>SỞ THÍCH CỦA BẠN</center></h1>
    <form action="" method="GET">
        <table align="center" border="0" cellpadding="10" cellspacing="0">
            <tr>
                <td align="right">
                    <label for="name">Họ và tên</label>
                </td>
                <td colspan="3">
                    <input type="text" id="name" name="name" size="25"/>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="mail">Email</label>
                </td>
                <td colspan="3">
                    <input type="email" id="mail" name="mail" size="15">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="hobby">Sở thích</label>
                </td>
                <td>
                    <label><input type="checkbox" name="hobby" value="sports"/>Thể thao</label><br/>
                    <label><input type="checkbox" name="hobby" value="web"/>Lướt web</label><br/>
                    <label><input type="checkbox" name="hobby" value="travel"/>Du lịch</label>
                </td>
                <td>
                    <label><input type="checkbox" name="hobby" value="music"/>Âm nhạc</label><br/>
                    <label><input type="checkbox" name="hobby" value="games"/>Chơi game</label><br/>
                    &nbsp;<br/>
                </td>
                <td>
                    <label><input type="checkbox" name="hobby" value="readbooks"/>Đọc sách</label><br/>
                    <label><input type="checkbox" name="hobby" value="cinema"/>Điện ảnh</label><br/>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td colspan="3">
                    <button type="submit">Gửi thông tin</button>
                    <button type="reset">Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
